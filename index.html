
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر Nebras</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f4f4f4;
      text-align: center;
      padding: 1rem;
    }
    header img {
      max-width: 220px;
      height: auto;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .product img {
      width: 100%;
      display: block;
    }
    .product-details {
      padding: 1rem;
    }
    .product-details h2 {
      margin-top: 0;
    }
    .product-details p {
      color: #555;
    }
    .buy-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      text-align: center;
      text-decoration: none;
      border-top: 1px solid #ddd;
      font-weight: bold;
    }
    .buy-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="header-logo.png" alt="Nebras Logo">
  </header>
  <main>
    <div class="product">
      <img src="premiere-logo.png" alt="Adobe Premiere Pro">
      <div class="product-details">
        <h2>Adobe Premiere Pro</h2>
        <p>حساب مفعل</p>
        <p><strong>السعر:</strong> 30 ريال</p>
      </div>
      <a class="buy-button" href="https://ko-fi.com/s/27bc373e3b" target="_blank">اشتر الآن</a>
    </div>
  </main>
</body>
</html>
