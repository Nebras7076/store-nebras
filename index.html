
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر Nebras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin-top: 15px;
    }
    .product p {
      font-size: 14px;
      color: #444;
    }
    .product button {
      background-color: #ff5f5f;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>منتجاتنا</h1>
  </header>

  <section class="product">
    <img src="premiere-logo.png" alt="Adobe Premiere Pro">
    <h2>Adobe Premiere Pro</h2>
    <p>حساب نفعل</p>
    <p><strong>السعر:</strong> 30 ريال</p>
    <button onclick="window.location.href='https://ko-fi.com/nebrasstore/shop'">اشترِ الآن من Ko-fi</button>
  </section>
</body>
</html>
