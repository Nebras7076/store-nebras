<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجاتنا - متجر نبراس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-body {
      padding: 15px;
    }
    .product-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .product-price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .add-to-cart {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>

<style>
  .dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }

  .dark-mode nav {
    background-color: #1e1e1e;
  }

  .dark-mode section {
    background-color: #1f1f1f;
    color: #fff;
  }

  .dark-mode footer {
    background-color: #1e1e1e;
    color: #ddd;
  }

  #backToTop {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #007bff;
    color: white;
    padding: 8px 14px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    display: none;
    z-index: 1000;
  }

  .dark-mode #backToTop {
    background: #333;
  }
</style>

</head>
<body>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="products.html">المنتجات</a>
    <a href="contact.html">تواصل معنا</a>
    <a href="login.html">تسجيل الدخول</a>
    <a href="cart.html">السلة</a>
  </nav>
  <main>
    <section>
      <h2>منتجاتنا</h2>
      <div class="container">
        <div class="product">
          <img src="assets/premiere-logo.png" alt="Adobe Photoshop">
          <div class="product-body">
            <div class="product-title">Adobe Photoshop</div>
            <div class="product-price">99</div>
            <button class="add-to-cart" onclick="addToCart('Adobe Photoshop', 99)">أضف إلى السلة</button>
          </div>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300x200.png?text=منتج+رقمي+آخر" alt="منتج رقمي">
          <div class="product-body">
            <div class="product-title">حزمة تصاميم سوشيال ميديا</div>
            <div class="product-price">49</div>
            <button class="add-to-cart" onclick="addToCart('حزمة تصاميم سوشيال ميديا', 49)">أضف إلى السلة</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("تمت الإضافة إلى السلة");
    }
  </script>

  <footer>
    <p>&copy; 2025 متجر نبراس الرقمي. جميع الحقوق محفوظة.</p>
    <form style="margin-top:10px;">
      <label>اشترك في النشرة البريدية:</label><br>
      <input type="email" placeholder="بريدك الإلكتروني" required>
      <button type="submit">اشترك</button>
    </form>
  
    <div style='margin-top: 15px; font-size: 20px;'>
      <a href="https://www.instagram.com/nebras7076" target="_blank" style="margin: 0 10px;">📷</a>
      <a href="https://wa.me/966536262043" target="_blank" style="margin: 0 10px;">💬</a>
      <a href="mailto:support@nebras.com" style="margin: 0 10px;">✉️</a>
    </div>

<br><img src="assets/nebras-script-logo.png" alt="Nebras Signature" width="100">
</footer>


<button onclick="toggleDarkMode()" style="position:fixed; bottom:20px; right:20px; z-index:1000;">🌓</button>
<button id="backToTop" onclick="scrollToTop()">🔝</button>


<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  window.addEventListener("scroll", () => {
    const button = document.getElementById("backToTop");
    button.style.display = window.scrollY > 300 ? "block" : "none";
  });

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
